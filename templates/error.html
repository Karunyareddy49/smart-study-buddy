<!DOCTYPE html>
<html>
<head>
    <title>Error {{ code }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
            color: white;
            background: #4f46e5;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Error {{ code }}</h1>
        <p>{{ message }}</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
