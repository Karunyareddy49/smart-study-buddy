<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
 <title>Smart Study Buddy</title>
 <style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        background-size: 200% 200%;
        animation: gradientMove 6s infinite alternate;
    }

    @keyframes gradientMove {
        0% {
            background-position: left top;
        }
        100% {
            background-position: right bottom;
        }
    }

    header {
        text-align: center;
        padding: 40px;
        font-size: 3rem;
        font-weight: bold;
        color: white;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        padding: 30px;
    }

    .card {
        width: 260px;
        padding: 30px 20px;
        background: linear-gradient(135deg, #6A82FB, #FC5C7D);
        border-radius: 25px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        color: white;
        text-align: center;
        text-decoration: none;
        transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
    }

    .icon {
        font-size: 3rem;
        margin-bottom: 10px;
    }

    .title {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .footer {
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        text-align: center;
        padding: 30px 20px;
        margin-top: auto;
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px;
        font-size: 0.95rem;
    }

    .footer-section {
        flex: 1;
        min-width: 200px;
    }

    .footer-section h3 {
        font-size: 1.2rem;
        margin-bottom: 15px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .footer-section p,
    .footer-section a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        line-height: 1.6;
        transition: color 0.3s ease;
    }

    .footer-section a:hover {
        color: #FC5C7D;
        text-shadow: 0 0 10px rgba(252, 92, 125, 0.8);
    }

    .footer-bottom {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.85rem;
        opacity: 0.8;
    }

    /* Responsive footer */
    @media (max-width: 768px) {
        .footer-content {
            flex-direction: column;
            gap: 15px;
        }

        .footer-section {
            min-width: auto;
        }
    }
</style>

<body>
<header>ü§ñ Smart Study Buddy</header>

    
    <div class="container">
    {% set icons = ["üßÆ","üî¨","üìò","‚ö°"] %}
    {% for sub in subjects %}
       <!-- ‚úÖ FIXED: Consistent 'sub' variable + correct url_for parameter -->
       <a class="card" href="{{ url_for('subject_page', sub=sub) }}">
            <div class="icon">{{ icons[loop.index0 % icons|length] }}</div>
            <div class="title">{{ sub }}</div>
            <p>AI Questions & Quizzes</p>
        </a>
    {% endfor %}
    </div>
</body> 
<footer>
    <p>Built with ‚ù§Ô∏è using Flask & Gemini AI</p>
</footer>
</html>
