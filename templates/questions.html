<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }} Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { background: #e0e0e0; margin: 10px 0; padding: 10px; border-radius: 8px; }
    a { text-decoration: none; color: #333; }
    </style>
</head>

<body>
<header>{{ subject }} - Questions</header>

<ul>
    {% for q, a in questions.items() %}
    <li>
        <strong>{{ q }}</strong> → {{ a }}
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('subject_page', subject=subject) }}">⬅ Back</a>
</body>

</html>
